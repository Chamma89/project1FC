<!DOCTYPE html>
<html lang="en"> 
<head>
	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="the-game.css">
	<meta charset="UTF-8">
	<title>the game</title>
</head> 
<body>
	<table>
		<h1>Tic Tac Toe</h1>
		<tr>
			<td id = "0"></td>
			<td class="vertical" id = "1"></td>
			<td id = "2"></td>
		</tr>

		<tr>
			<td class="horizontal" id = "3"></td>	
			<td class="vertical horizontal" id = "4"></td>
			<td class="horizontal" id = "5"></td>	
		</tr>
		<tr>
			<td id = "6"></td>
			<td class="vertical" id = "7"></td>
			<td id = "8"></td>
		</tr>
		<div class="p1">
			<p class="player" id = "player1">Player 1 Score</p>
			<p class="p1Score"></p>
		</div>
		<div class="p2">
			<p class="player" id = "player2">Player 2 Score</p>
			<p class="p2Score"></p>
		</div>
	</table>
	<div>
			<img class="spaceship" src="https://cdn1.iconfinder.com/data/icons/line-filled-icons-part-3/64/_Flying_Alien_Spaceship-256.png" alt="">
	</div>
	<div class = "button">
		<button>Reset Game</button>
	</div>	

	<script src="the-game.js" type="text/javascript"></script>
</body>
</html>
